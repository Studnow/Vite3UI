<div
  class="container mx-auto card-list max-w-screen-sm lg:max-w-screen-2xl flex flex-col lg:flex-row justify-center gap-6 mb-4">
  {{#if items}}
  {{#each items}}
  <div class="card bg-base-100 w-full shadow-lg rounded-lg">
    {{>picture image=this}}
    <div class="card-body">
      <h2 class="card-title {{headingClass}}">{{title}}</h2>
      <p>{{description}}</p>
      <!-- {{>list listItems=listItems}} -->
      {{#if btn}}
      <div class="card-actions justify-end">
        <button class="btn btn-primary">{{cardBBtn}}</button>
      </div>
      {{/if}}
    </div>
  </div>
  {{~/each}}
  {{else}}
  <div class="card bg-base-100 w-96 shadow-xl rounded-lg">
    {{!-- {{>picture image=../images.placeholder.path}} --}}
    <img src="/public/Placeholder.png" alt="">
    <div class="card-body">
      <h2 class="card-title">Заголовок по умолчанию</h2>
      <p>Описание заглушки</p>
      <div class="card-actions justify-end">
        <button class="btn btn-primary">Перейти</button>
      </div>
    </div>
  </div>
  {{/if}}
</div>
