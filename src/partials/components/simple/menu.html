<ul class="{{menuClass}}">
  {{#each items.before}}
  <li><a>{{this}}</a></li>
  {{/each}}
  {{#if sub}}
  <li>
    <details>
      <summary>{{sub.subHeading}}</summary>
      <ul class="{{sub.menuClass}}">
        {{#each sub.listItems}}
        <li><a>{{this}}</a></li>
        {{/each}}
      </ul>
    </details>
  </li>
  {{/if}}
  {{#each items.after}}
  <li><a>{{this}}</a></li>
  {{/each}}
</ul>
