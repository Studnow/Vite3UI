<!DOCTYPE html>
<html lang="ru" data-theme="mytheme">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />

    <link rel="icon" type="image/svg+xml" href="/fire1.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание страницы" />
    <meta property="og:title" content="Заголовок для соцсетей" />
    <meta property="og:description" content="Описание для соцсетей" />
    <meta property="og:image" content="/path/to/image.jpg" />
    <meta property="og:url" content="https://example.com" />
    <meta name="twitter:card" content="summary_large_image" />

    <title>{{title}}</title>
  </head>
  <body class="container mx-auto max-w-screen-2xl p-4 bg-base-200">
    <div id="app" class="app">
      <header class="header mb-4">
        {{>header sections.header}}
      </header>
      <main class="main mb-4">
        {{>hero}}
        {{>about sections.aboutSec aboutForm=dynForm}}
        {{>cards}}
        {{>slider}}
        {{>price sections.priceSec priceList=list}}
      </main>
      <footer class="footer bg-base-300 text-base-content p-10">
          {{>footer}}
      </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
